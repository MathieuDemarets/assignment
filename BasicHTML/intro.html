<!-- Tags are not case sensitive in HTML -->

<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8"/>
        <title>My First HTML Document</title>
    </head>
    <body>
        <h1>Headings</h1>
        <h2>Text</h2>
        <p>This is a paragraph element, basic for text</p>
        <em>In our phrase, we have some <strong>bold</strong> words.</em>
        <br>
        <h2>Images</h2>
        <img src="https://raw.githubusercontent.com/mdn/beginner-html-site/gh-pages/images/firefox-icon.png" alt="The Firefox Icon">
        <br>
        <h2>Buttons</h2>
        <button disabled>Click me</button>
        <button>Click me</button>
        <br>
        <h2>Links</h2>
        <a href="https://www.mozilla.org/en-US/" title="Home Page">Mozilla</a>
        <br>
        <a href="nice.html" title="Nice Page">Nice Page</a>
    </body>
</html>
