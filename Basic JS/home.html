<!DOCTYPE html>
<html>
    <head>
        <title>Inner HTML</title>
    </head>
    <body>
        <p id="demo">This is a paragraph.</p>
        <button onclick="changeText()">Change text</button>
        <script>
            function changeText() {
                document.getElementById("demo").textContent = "This is a new paragraph.";
            }
        </script>
    </body>
</html>
