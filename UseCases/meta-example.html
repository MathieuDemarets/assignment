<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Meta examples</title>
    
    <meta name="author" content="Chris Mills">
    <meta name="description" content="This is an example page to demonstrate usage of metadata on web pages.">

    <meta property="og:image" content="https://developer.mozilla.org/mdn-social-share.png">
    <meta property="og:description" content="This is an example page to demonstrate usage of metadata on web pages.">
    <meta property="og:title" content="Metadata; The HTML &lt;head&gt;, on MDN">

    <link rel="Shortcut Icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Meta examples</h1>

    <p>Japanese example: <jap id="japtext1">ご飯が熱い</jap></p>
    <button id="translator">Translate</button>
    <script type="text/javascript">
      function translate(id, replacement){
        el = document.getElementById(id)
        el.innerHTML = replacement
      }
      translate_button = document.getElementById('translator')
      translate_button.addEventListener("click", function(e){
        e.stopPropagation();
        translate('japtext1','Hello World!')
      })
    </script>
  </body>
</html>
