<!doctype html>
<head>
    <link rel="stylesheet" href="style.css">
</head>
<html>
    <header>
        <title>Guess the number</title>
    </header>
    <main>
        <section class="guess">
            <h1>Number Guesser</h1>
            <label for="guessField">What is your guess?</label>
            <input class="guessField"></input>
            <p><button class="guessSubmit">Check</button></p>
        </section>
        <section class="score">
            <h2>Score</h2>
            <ul>
                <p class="turns resultParas"></p>
                <p class="lowOrHi resultParas"></p>
                <p class="lastResult resultParas"></p>
                <p class="guesses resultParas"></p>
            </ul>
        </section>
        <script src="script.js"></script>
    </main>
</html>
